<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Transparent Login Form UI</title>
  <link rel="stylesheet" href="login.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
  <div class="bg-img">
    <div class="content">
      <header>Login</header>
      <form method="POST" action="login.php" id="loginForm">
        <div class="field">
          <span class="fa fa-user"></span>
          <input type="text" required placeholder="Username" name="username">
        </div>
        <div class="field space">
          <span class="fa fa-lock"></span>
          <input type="password" class="pass-key" required minlength="6" placeholder="Password" name="password">
          <span class="show" id="showPassword">SHOW</span>
        </div>
        <div class="pass">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="field">
          <input type="submit" value="LOGIN">
        </div>
      </form>
      <div class="login">Or login with</div>
      <div class="links">
        <div class="facebook">
          <i class="fab fa-facebook-f"><span>Facebook</span></i>
        </div>
        <div class="instagram">
          <i class="fab fa-instagram"><span>Instagram</span></i>
        </div>
      </div>
      <div class="signup">Don't have an account?
        <a href="signup.html">Signup Now</a>
      </div>
    </div>
  </div>

  <script>
    const passField = document.querySelector('.pass-key');
    const showBtn = document.querySelector('#showPassword');
    const loginForm = document.querySelector('#loginForm');

    showBtn.addEventListener('click', function() {
      if (passField.type === "password") {
        passField.type = "text";
        showBtn.textContent = "HIDE";
        showBtn.style.color = "#3498db";
      } else {
        passField.type = "password";
        showBtn.textContent = "SHOW";
        showBtn.style.color = "#222";
      }
    });
  </script>
</body>
</html>
