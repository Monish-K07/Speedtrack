<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="payment.css">
  <title>Payment</title>
</head>

<body>
  <div class="navbar">
    <div class="logo">
      <img src="loginbg.jpeg" alt="Logo">
      <h1>PACKAGE</h1>
    </div>
    <div class="sequence">
      <div class="sequence-item"><span>ADDRESS</span></div>
      <div class="sequence-item current-sequence"><span>PACKAGE</span></div>
      <div class="sequence-item"><span>SCHEDULE</span></div>
      <div class="sequence-item"><span>SUMMARY</span></div>
    </div>
  </div>
  <div class="container">
    <h1 class="heading">Payment</h1>

    <div class="payment-form">
      <div class="form-group">
        <label for="card-number">Card Number</label>
        <input type="text" id="card-number" placeholder="Enter your card number" required>
      </div>

      <div class="form-group">
        <label for="expiration-date">Expiration Date</label>
        <input type="text" id="expiration-date" placeholder="MM/YY" required>
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="text" id="cvv" placeholder="Enter CVV" required>
      </div>

      <div class="form-group">
        <label for="name-on-card">Name on Card</label>
        <input type="text" id="name-on-card" placeholder="Enter name on card" required>
      </div>

      <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" id="amount" placeholder="Enter payment amount" required>
      </div>

      <div class="form-group">
        <label for="currency">Currency</label>
        <select id="currency" required>
          <option value="">Select currency</option>
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="GBP">GBP</option>
        </select>
      </div>

      <div class="form-group">
        <label for="payment-method">Payment Method</label>
        <select id="payment-method" required>
          <option value="">Select payment method</option>
          <option value="Credit Card">Credit Card</option>
          <option value="Debit Card">Debit Card</option>
          <option value="PayPal">PayPal</option>
        </select>
      </div>

      <div id="track-order-display" style="display: none;">
        <label for="track-order-input">Track Order Number</label>
        <input type="text" id="track-order-input" readonly>
        <button id="copy-button">Copy</button>
      </div>

      <button id="submit-button" type="submit" class="submit-button">Submit Payment</button>
      <button id="track-order-button" style="display: none;" href="file:///C:/xampp/htdocs/speedtrack/index.html#track-order">Track Your Order</button>
    </div>
  </div>

  <script src="payment.js"></script>
</body>

</html>
