<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transparent super admin Login Form UI</title>
    <link rel="stylesheet" href="employeelogin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="bg-img">
      <div class="content">
        <header> Super admin Login </header>
        <form id="loginForm" action="#">
          <div class="field">
            <span class="fa fa-user"></span>
            <input type="text" id="username" required placeholder="Email or Phone">
          </div>
          <div class="field space">
            <span class="fa fa-lock"></span>
            <input type="password" class="pass-key" id="password" required placeholder="Password">
            <span class="show">SHOW</span>
          </div>
          <div class="pass">
            <a href="#">Forgot Password?</a>
          </div>
          <div class="field">
            <input type="submit" value="LOGIN">
          </div>
        </form>
        <div class="login">Or login with</div>
        <div class="links">
          <div class="facebook">
            <i class="fab fa-facebook-f"><span>Facebook</span></i>
          </div>
          <div class="instagram">
            <i class="fab fa-instagram"><span>Instagram</span></i>
          </div>
        </div>
      </div>
    </div>

    <script>
      const loginForm = document.getElementById('loginForm');
      loginForm.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission

        // Retrieve the entered username and password
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Check if the entered username and password are correct
        if (username === 'MonishAnishaBala' && password === 'Monish@dbms6106') {
          // Redirect to the superadmin dashboard page
          window.location.href = 'superadmin_dashboard.html';
        } else {
          alert('Incorrect username or password. Please try again.');
        }
      });

      const pass_field = document.querySelector('.pass-key');
      const showBtn = document.querySelector('.show');
      showBtn.addEventListener('click', function(){
        if(pass_field.type === "password"){
          pass_field.type = "text";
          showBtn.textContent = "HIDE";
          showBtn.style.color = "#3498db";
        } else {
          pass_field.type = "password";
          showBtn.textContent = "SHOW";
          showBtn.style.color = "#222";
        }
      });
    </script>
  </body>
</html>
